<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<div class="listOfLists">
  <div class="createListeInputContener">
    <form (ngSubmit)="createList(newList.value); newList.value=''">
    <label class="createListInputLabel">Nouvelle liste</label>
    <input type="text" (submit)="createList(newList.value); newList.value=''" #newList class="form-control" name="itemList" placeholder="CrÃ©er nouvelle liste..." style="margin-bottom: 10px; color: white;">
    <button type="button" (click)="createList(newList.value); newList.value=''" class="btn btn-primary" style="border-radius: 0px;">
      Enregistrer
    </button>
    </form>
  </div>

  <div class="listInputContenerTitle">
    MES LISTE <span></span>
  </div>
  <div *ngFor="let list of getLists()" class="listInputContener">
    <label class="newListLabel">{{list.name}}</label>
  </div>

</div>

<div id="navRight" style="border-color: brown;" class="currentTodoList">
  <section class="lists" >
    <app-todo-list *ngFor="let list of getLists()" [list]="list" [clock]="list.clock" (notifyForUpDate)="sendUpdateTonif.emit()" style="border:none;"></app-todo-list>
  </section>
</div>
